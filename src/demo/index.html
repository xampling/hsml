<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoomML + Three.js Demo</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: Inter, system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100vh;
        background: #0f1115;
        color: #e0e0e0;
      }
      header {
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        background: #161920;
        border-bottom: 1px solid #232632;
      }
      #status {
        font-size: 14px;
        color: #ffae00;
      }
      #app {
        position: relative;
      }
      #viewer {
        width: 100%;
        height: 100%;
        display: block;
      }
      #status.error {
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <header>
      <input type="file" id="fileInput" accept=".roomml" />
      <div id="status">Loading sample.roommlâ€¦</div>
    </header>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
